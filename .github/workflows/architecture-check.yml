name: Architecture Health Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  architecture-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run API route audit
        run: npm run audit:routes
        continue-on-error: true
      
      - name: Run auth pattern check
        run: npm run audit:auth
        continue-on-error: true
      
      - name: Run bundle size analysis
        run: npm run audit:bundle
        continue-on-error: true
      
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: architecture-reports
          path: docs/optimization/*.md
          retention-days: 30

